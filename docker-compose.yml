version: '2'
services:
  smbd:
    image: 'ubuntu:20.04'
    build: https://github.com/hipsterino/portainer-samba-dc
    container_name: samba-dc
    restart: always
    network_mode: host
    environment:
      - TZ=Europ/Berlin
    volumes:
      - /samba-dc:/etc/samba
      - /samba-dc:/var/log/samba
      - /samba-dc:/var/cache/samba
